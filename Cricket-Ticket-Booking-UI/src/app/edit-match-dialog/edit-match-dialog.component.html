<h2 mat-dialog-title class="text-center">Edit Match</h2>
<div mat-dialog-content class="text-center">
    <form [formGroup]="matchForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Start Date Time</mat-label>
            <input matInput formControlName="startDateTime" type="datetime-local">
        </mat-form-field>
        <mat-form-field>
            <mat-label>End Date Time</mat-label>
            <input matInput formControlName="endDateTime" type="datetime-local">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="text-center">
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    
    <button mat-button [disabled]="matchForm.invalid" (click)="save()">Save</button>
</div>

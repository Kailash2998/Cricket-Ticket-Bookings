<form [formGroup]="matchForm" (ngSubmit)="createMatch()">
    <div class="container text-center">
        <h2>Create Match</h2>
        <div>
            <mat-form-field>
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Start Date Time" type="datetime-local" formControlName="startDateTime">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="End Date Time" type="datetime-local" formControlName="endDateTime">
            </mat-form-field>
        </div>
        <div class="button-group">
            <button mat-raised-button color="primary" type="submit">Create</button>
        </div>
    </div>
</form>

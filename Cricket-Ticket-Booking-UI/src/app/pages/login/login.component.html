<div class="h-screen flex items-center justify-center bg-gray-100">
  <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4 text-center">
      <h1 class="font-bold text-xl mb-1">Login</h1>
      <h6 class="text-slate-600 text-sm">Login to your account</h6>
    </div>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>

    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-6">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" />
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <button type="submit" [disabled]="!form.valid"
      class="w-full border border-slate-200 rounded-md py-2 px-3 bg-purple-700 text-white font-bold">
      Login
    </button>
    <div class="my-5 text-center">
      <span class="text-slate-600">Don't have an account?</span>
      <a class="text-red-500" routerLink="/register">Register</a>
    </div>

  </form>
</div>
